<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Basic HTML Imports</title>
	<script src="https://thierryperrotin.github.io/cci-dev-design/JS/jquery-3.3.1.min.js"></script>
  </head>

  <style>
	.clair .picto-ligne {
	  fill: red !important;
	}
	.sombre svg{
	  fill: #6877ff;
	}
	.vert {
	  fill: none;
	  stroke: #fff;
	  stroke-linecap: round;
	  stroke-linejoin: round;
	  stroke-width: 4px;
	}
  </style>

  
  <body>
    <p>Hello World!</p>

	



	<i picto="contrat" class="clair vert"><em>u</em></i>
	<i picto="contrat" class="sombre vert"><em>u</em></i>

<script>
	$(document).ready(function () {
			$("i[picto]").each(function () {  
				var picto = $(this).attr("picto");      
				var pictoURL = "https://thierryperrotin.github.io/cci-dev-design/test/" + picto + ".svg";       
				$(this).load(pictoURL);
			});
		});

</script>



</body>
		</html>
