<!DOCTYPE html>
<!-- saved from url=(0056)https://bl.ocks.org/Hypercubed/raw/b01a767b41b0e679aade/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Chiasm Boilerplate</title>

  <!-- A functional reactive model library. See github.com/curran/model -->
  <script src="./Chiasm Boilerplate_files/model-v0.2.4.js"></script>

  <!-- The common base for Chiasm components (depends on Model.js). -->
  <script src="./Chiasm Boilerplate_files/chiasm-component-v0.2.1.js"></script>

  <!-- This script defines the ColoredRectangle component. -->
  <script src="./Chiasm Boilerplate_files/coloredRectangle.js"> </script>
  <script src="./Chiasm Boilerplate_files/downloadButton.js"> </script>

  <!-- Chiasm.js depends on Model.js, Lodash.js, D3.js. -->
  <script src="./Chiasm Boilerplate_files/lodash.min.js"></script>
  <script src="./Chiasm Boilerplate_files/d3.min.js"></script>

  <!-- Load Chiasm.js. See github.com/chiasm-project -->
  <script src="./Chiasm Boilerplate_files/chiasm-v0.2.0.js"></script>

  <!-- Load the nested box layout plugin. See https://github.com/chiasm-project/chiasm-layout -->
  <script src="./Chiasm Boilerplate_files/chiasm-layout-v0.2.2.js"></script>

  <!-- Load FileSaver and svgsaver -->
  <script src="./Chiasm Boilerplate_files/FileSaver.js"></script>
  <script src="./Chiasm Boilerplate_files/browser.min.js"></script>

  <!-- Make the Chiasm container fill the page and have a 20px black border. -->
  <style>

  body {
    background-color: black;
  }

  #chiasm-container {
    background-color: white;
    position: fixed;
    left: 20px;
    right: 20px;
    top: 20px;
    bottom: 20px;
  }

  </style>
</head>
<body>

  <!-- Chiasm component DOM elements will be injected into this div. -->
  <div id="chiasm-container">
    <div class="chiasm-container-for-non-svg-elements"></div>
    <svg class="chiasm-container-for-svg-elements" width="1496" height="662"><g transform="translate(0,0)" class="chiasm-component-A"><rect fill="white" width="1496" height="331"></rect></g><g transform="translate(0,331)" class="chiasm-component-B"><rect fill="#a8f0ff" width="499" height="331"></rect></g><g transform="translate(499,331)" class="chiasm-component-C" style="cursor: pointer;"><rect fill="#ffe2a8" width="498" height="166"></rect><text text-anchor="middle" x="249" y="83">Click here to download SVG</text></g><g transform="translate(499,497)" class="chiasm-component-D" style="cursor: pointer;"><rect fill="#99e2c8" width="498" height="165"></rect><text text-anchor="middle" x="249" y="82.5">Click here to download PNG</text></g><g transform="translate(997,331)" class="chiasm-component-E"><rect fill="#a8ffd0" width="499" height="331"></rect></g></svg>
</div>

  <!-- This is the main program that sets up the Chiasm application. -->
  <script>

    // Create a new Chiasm instance.
    var chiasm = new Chiasm();

    // Register plugins that the configuration can access.
    chiasm.plugins.layout = ChiasmLayout;
    chiasm.plugins.coloredRectangle = ColoredRectangle;
    chiasm.plugins.coloredButton = ColoredButton;

    // Set the Chaism configuration.
    chiasm.setConfig({
      "layout": {
        "plugin": "layout",
        "state": {
          "containerSelector": "#chiasm-container",
          "layout": {
            "orientation": "vertical",
            "children": [
            "A", {
              "orientation": "horizontal",
              "children": [
              "B", {
                "orientation": "vertical",
                "children": [ "C", "D" ]
              },
              "E"
              ]
            }
            ]
          }
        }
      },
      "A": { "plugin": "coloredRectangle" },
      "B": {
        "plugin": "coloredRectangle",
        "state": { "color": "#a8f0ff" }
      },
      "C": {
        "plugin": "coloredButton",
        "state": {
          "color": "red",
          "text": "Click here to download SVG",
          "downloadAs": "SVG"
        }
      },
      "D": {
        "plugin": "coloredButton",
        "state": {
          "color": "#99e2c8",
          "text": "Click here to download PNG",
          "downloadAs": "PNG"
        }
      },
      "E": {
        "plugin": "coloredRectangle",
        "state": {
          "color": "#a8ffd0",
        }
      }
    });

    // Here's a simpler configuration to try,
    // including just a single component instance.
    /*
    chiasm.setConfig({
    "layout": {
    "plugin": "layout",
    "state": {
    "containerSelector": "#chiasm-container",
    "layout": "visualization"
  }
},
"visualization": {
"plugin": "coloredRectangle",
"state": {
"color": "blue"
}
}
});
*/

</script>


</body></html>
