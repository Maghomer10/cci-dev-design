$('svg g path').click( function(){
	var regionSelect = $(this).parent('g').attr('id');
	$('svg g *').css('fill', '#6877ff');
	var regionSelectColor = 'svg g#' + regionSelect + ' *';
	$(regionSelectColor).css('fill', '#373cf5');
	
	var classAffiche = '.cardfiltre[region*="' + regionSelect + '"]';
	var classMasque = '.cardfiltre[region!="' + regionSelect + '"]';
	$(classMasque).css('display','none');
	$(classAffiche).css('display','block');
	$('html, body').animate({scrollTop: $('#carte-resultats').offset().top}, 500, 'swing');
});

	
	
	
$('#enter-code-postal').submit(function(e){
	e.preventDefault();
	chargeCardsCP();
});
	
	
$('#click-code-postal').click(function(){
	chargeCardsCP();
});
	
	
	
function chargeCardsCP(){
	var chanson = $('#code-postal').val();
	var classnomMasque = '.cardfiltre';
	$(classnomMasque).css('display','none');
	$('svg g *').css('fill', '#6877ff');
	
	jQuery.each(contactCCI, function(nom, val) {
		var Lenom = val[5].indexOf(chanson);
		var nomC = nom.replace("&#39;", "'");
		var classnomAffiche = '.cardfiltre[nomCCI*="' + nomC + '"]';
		var Laregiont = val[0].trim();
		var Laregion = 'svg g#' + Laregiont + ' *';
		
		if(Lenom!='-1'){
			console.log(classnomAffiche);
			$(Laregion).css('fill', '#373cf5');
			$(classnomAffiche).css('display','block');
			$('html, body').animate({scrollTop: $('#carte-resultats').offset().top}, 500, 'swing');
		}
		return;
	});
}
