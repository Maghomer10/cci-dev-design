    <script type="text/javascript">
        
        
        
        
			var textarea = document.getElementById('Texteprincipal');
			sceditor.create(textarea, {
				format: 'xhtml',
				toolbar: 'bold|italic',
				style: '../@css/sceditor.css', 
				local: 'fr', 
    		plugins: 'plaintext',
        pastetext: {
            addButton: false,
            enabled: true
        },
				id: 'leTexte', 
        enablePasteFiltering: true
			});
			
			
        
        
        setInterval(function(){

          
				var val = sceditor.instance(textarea).val();
				$('#aremplacer .texte-principal').html( val );
          
          var htmlString = $('#name-cci').val();
          var cciligne2 = $('#name-cci-l2').val();
            $('#aremplacer p.CCI-nom').html( htmlString );
            $('#aremplacer p.CCI-nom2').html(cciligne2);

          var size = $('#logotext').width();
          $('.logo').css('width', size + 28 + 50 + 'px');
            
            var nommentrepreneur = $('#select-text-source').val();
            if (nommentrepreneur.length){
              $('#aremplacer .contient-texte-source span').html( nommentrepreneur + '<br>');
              $('#aremplacer .contient-texte-source').css( 'display', 'flex');
            }
            else{
              $('#aremplacer .contient-texte-source').css( 'display', 'none');
            }
            
            
            var chiffre = $('#texte-chiffre').val();
            $('#aremplacer .texte-chiffre #chiffre').html(chiffre);

            var donnee = $('#donnee-input').val();
            $('#aremplacer .texte-chiffre #donnee').html(donnee)

            var chiffresize = $('#select-chiffre-size').val();
            $('#aremplacer .texte-chiffre').css( 'font-size', chiffresize + '%' );

            var tfontsize = $('#select-text-size').val();
            $('#aremplacer .texte-principal').css( 'font-size', tfontsize + '%' );
            
            var tfontsize = $('#select-text-nom-size').val();
            $('#aremplacer .contient-texte-nom').css( 'font-size', tfontsize + '%' );
            
            var cesure = $('#cesure').prop('checked');
            if (cesure === true){
              $('#aremplacer .texte-principal p').css( 'hyphens', 'auto' );
            } else {
              $('#aremplacer .texte-principal p').css( 'hyphens', 'none' );
            };
            
            var logo = $('#logoRend').val();
            if (logo  === 'logo'){
              $('#aremplacer .logo').css( 'display', 'block' );
              $('#aremplacer .logopastille').css( 'display', 'none' );
            }else{
              $('#aremplacer .logo').css( 'display', 'none' );
              $('#aremplacer .logopastille').css( 'display', 'block' );
            }


            var color = $('#color').val();
            if (color === 'bleu'){
              var BGcolor1 = "var(--" + color + "-f1)";
              var BGcolor2 = "var(--" + color + "-f2)";
            } 
            else{
              var BGcolor1 = "var(--" + color + ")";
              var BGcolor2 = "var(--" + color + "-f1)";
            }

            $('.circle-color').css('background-color', BGcolor1); 
            $('.circle-deco').css('background-color', BGcolor2); 



            var imgsize = $('#select-image-size').val();
            var imsizecorrect = ( imgsize / 10 ) + 1;
            var imsizecorrectcss = 'scale(' + imsizecorrect + ')';

            $('#aremplacer .image-photo #cursorImage').css( 'transform', imsizecorrectcss );
            
            encodeImageFileAsURL();
            

			
        }, 200);

		
		
    </script>
