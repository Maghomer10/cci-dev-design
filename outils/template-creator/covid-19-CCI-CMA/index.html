    <div class="custom-control custom-radio pb-1">

        des TPE-PME</label>
    </div>

          </div>
          <div class="input-group">
            <div class="input-group-prepend col-3 px-0">
              <span class="input-group-text col-12">2<sup>ème</sup> ligne</span>
            </div>
            <input  class="form-control" type="text" id="name-cci-l2" value="et d'industrie">
          </div>


  </div>


</div>

    <script type="text/javascript">
        
        
			
			
        
        
        setInterval(function(){

          
          
          var lignecma = $('#name-cma').val();
          var htmlString = $('#name-cci').val();
          var cciligne2 = $('#name-cci-l2').val();
            $('#aremplacer p.CMA-nom').html( lignecma );
            $('#aremplacer p.CCI-nom').html( htmlString );
            $('#aremplacer p.CCI-nom2').html(cciligne2);

          if (lignecma.length > 0){
            $('#aremplacer .logocma-contient img').attr("src", "./cmaterritoire-logo.png");
          };
          if (lignecma.length == 0){
            $('#aremplacer .logocma-contient img').attr("src", "./cma-logo.png");
          };
            

            
          if (lignecma.length <= 18){
            $('#aremplacer .CMA-nom').css("font-size", "137%");
            $('#aremplacer .CMA-nom').css("padding-left", "7px");
            $('#aremplacer .CMA-nom').css("padding-right", "7px");
            $('#aremplacer #logocmatext').css("bottom", "1.5%");
            $('#aremplacer #logocmatext').css("right", "28%");
          };
          if (lignecma.length >= 18){
            $('#aremplacer .CMA-nom').css("font-size", "120%");
            $('#aremplacer .CMA-nom').css("padding-left", "5px");
            $('#aremplacer .CMA-nom').css("padding-right", "5px");
            $('#aremplacer #logocmatext').css("bottom", "2%");
            $('#aremplacer #logocmatext').css("right", "27%");
          };
            
            
          if ($("#choix2").is(':checked')){
              $('#fond').attr("src", "./COVID-19-Commun-CCI-CMA-fond2.jpg");
          };
          if ($("#choix1").is(':checked')){
              $('#fond').attr("src", "./COVID-19-Commun-CCI-CMA-fond.jpg");
          };

			
        }, 200);

    </script>
