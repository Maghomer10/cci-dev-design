    <script type="text/javascript">
        


        $('#INTRO-passe').click( function(){
            $('#INTRO').css('right','100%');
        });
        
        function suite(){
            $('#FIN').css('top','0%');
        };

        function suiteNON(){
            $('#FIN').css('top','100%');
        };



                
        $('#editeur #edit-texte').on( 'change keyup keydown paste cut', 'textarea', function (){
            $(this).height(0).height(this.scrollHeight);
        }).find( 'textarea' ).change();
      
        
        $("#editeur #charger").click(function(){
          $("#editeur #edit-photo").removeClass('demarre');
          $("#editeur #edit-photo label").html('Chargez une autre photo <i class="fas fa-arrow-down"></i>');
        });


        function encodeImage(){

          var filesSelected = document.getElementById("inputFileToLoad").files;
          if (filesSelected.length > 0)
          {
              var fileToLoad = filesSelected[0];
              var fileReader = new FileReader();
              fileReader.onload = function(fileLoadedEvent) {
                  var srcData = fileLoadedEvent.target.result;
                  $('#editeur #cursorImage').attr( 'src', srcData );
              }
              fileReader.readAsDataURL(fileToLoad);
          }
        }
        
        

        setInterval(function(){

            
            var htmlString = $('#editeur #edit-leNom').val();
            var htmlString = htmlString.replace( /\n/g, "<br>" );
            $('#editeur #leNom').html( htmlString );


            var imgsize = $('#editeur #select-image-size').val();
            var imsizecorrect = ( imgsize / 10 ) + 1;
            var imsizecorrectcss = 'scale(' + imsizecorrect + ')';

            $('#editeur #cursorImage').css( 'transform', imsizecorrectcss );
            
            encodeImage();   
            
            
          var codeHtml = $('#editeur').html();
          codeHtml = codeHtml.replace( /inputFileToLoad/g, "" );
          $('#LaPhoto').html(codeHtml);
			
        }, 200);
